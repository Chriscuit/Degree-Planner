<!DOCTYPE html>
<html>
<head>
	<title>Selection Page</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 -->  	
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Bootstrap select -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="bootstrap-slider.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
		<script src="bootstrap-slider.js"></script>

  	<style>
  		#technicalCoreTable, #primaryCoreChoicesTable {
			width: 50%;
			margin: 0 auto;
			margin-top: 30px;
			/*border: 1px solid black;*/
		}

		/*these are the tech core dropdowns */
		#primaryCore{
			margin-bottom: 20px;
		}

		#coursesTable {
			width: 75%;
			margin-left: auto;
			margin-right: auto;
			/*border: 1px solid black;*/
			margin-top:20px;
		}

		th, tr {
			text-align: center;
			/*border: 1px solid red;*/
		}

		#coursesTable th, tr {
			width: 50%;
		}

		#primaryElectives {
			height: 175px;
		}
	</style>
</head>
<body>
	<!--This table allows the user to choose their technical cores. Next step: the options within the primary
	core required courses -->
	<table id="technicalCoreTable">
		<tr><td><h3>Choose your Technical Cores</h3></td></tr>
		<tr>
			<td style="padding-bottom: 5px">Choose Primary Technical Core</td>
		</tr>
		<tr>
			<td><select class="form-control" id="primaryCore">
				<option value="CommNets">Communications, Signal Processing, Networks and Systems</option>
				<option value="IC">Electronics and Integrated Circuits</option>
				<option value="Energy">Energy Systems and Renewable Energy</option>
				<option value="Fields">Fields, Waves and Electromagnetic Systems</option>
				<option value="Nano">Nanoelectronics and Nanotechnology</option>
				<option value="CompArch">Computer Architecture and Embedded Systems</option>
				<option value="Software">Software Engineering and Design</option>
				<option value="DataScience">Data Science and Information Processing</option>
			</select></td>
		</tr>
		<tr>
			<td style="padding-bottom: 5px">Choose Secondary Technical Core</td>
		</tr>
		<tr>
			<td><select class="form-control" id="secondaryCore">
				<option value="CommNets">Communications, Signal Processing, Networks and Systems</option>
				<option value="IC">Electronics and Integrated Circuits</option>
				<option value="Energy">Energy Systems and Renewable Energy</option>
				<option value="Fields">Fields, Waves and Electromagnetic Systems</option>
				<option value="Nano">Nanoelectronics and Nanotechnology</option>
				<option value="CompArch">Computer Architecture and Embedded Systems</option>
				<option value="Software">Software Engineering and Design</option>
				<option value="DataScience">Data Science and Information Processing</option>
			</select></td>
		</tr>
		<tr>
			<td><button type="button" class="btn" id="primaryCoreRequirementsButton">Next</button></td>
		</tr>
	</table>

	<!--This table allows the user to make choices within the options for their primary core required courses.
	Ex: EE 325 vs EE 351M for CommNets. Next step: the electives for the primary core.
	Max number of such choices is 3-->
	<table id="primaryCoreChoicesTable">
		<tr><td><h3 id="primaryChoicePrompt"></h3></td></tr>
		<tr><td><select class="form-control" id="primaryChoiceSelect1"></select></td></tr>
		<tr><td><select class="form-control" id="primaryChoiceSelect2"></select></td></tr>
		<tr><td><select class="form-control" id="primaryChoiceSelect3"></select></td></tr>
		<tr><td><button type="button" class="btn" id="displayElectivesButton">Next</button></td></tr>
	</table>


	<table class="table-bordered" id="coursesTable">
		<tr>
			<th>Primary Electives</th>
			<!-- <th>Secondary</th> -->
		</tr>
		<tr>
			<td><select class="form-control" id="primaryElectives" multiple></select></td>
			<!-- <td><select class="form-control" id="secondaryCourses" multiple></select></td> -->
			<tr><td><button type="button" class="btn" id="secondaryCoreRequirementsButton">Next</button></td></tr>
		</tr>
	</table>



	<script type="text/javascript" src="selection.js"></script>
	<script>
		$(document).ready(function() {

			/*clears the selector's options */
			function removeOptions(selectbox)
			{
			    var i;
			    for(i = selectbox.options.length - 1 ; i >= 0 ; i--)
			    {selectbox.remove(i);}
			}	

			$("#coursesTable").hide()
			$("#primaryCoreChoicesTable").hide()
			$("#displayElectivesButton").hide()
			$("#secondaryCoreRequirementsButton").hide()	

			$("#primaryCoreRequirementsButton").on('click', function() {
				$("#primaryChoicePrompt").empty()
				$("#primaryChoiceSelect1").empty()
				$("#primaryChoiceSelect2").empty()
				$("#primaryChoiceSelect3").empty()

				var pCore = $('#primaryCore').val();

				if (pCore==="CommNets") {

					$("#primaryChoicePrompt").html("You have some options for your primary core requirements")
					$("#primaryChoiceSelect1").append(new Option("EE 325: Electromagnetic Engineering", "EE 325"))
					$("#primaryChoiceSelect1").append(new Option("EE 351M: Digital Signal Processing", "EE 351M"))
					$("#primaryChoiceSelect1").append(new Option("I have no preference", "No preference", true, true))

					$("#primaryChoiceSelect2").append(new Option("EE 362K: Introduction to Automatic Control", "EE 362K"))
					$("#primaryChoiceSelect2").append(new Option("EE 371R: Digital Image and Video Processing", "EE 371R"))
					$("#primaryChoiceSelect2").append(new Option("EE 360K: Introduction to Digital Communication", "EE 360K"))
					$("#primaryChoiceSelect2").append(new Option("I have no preference", "No preference", true, true))

					$("#primaryChoiceSelect3").append(new Option("EE 445S: Real-Time Digital Signal Processing Laboratory", "EE 445S"))
					$("#primaryChoiceSelect3").append(new Option("EE 471C: Wireless Communication Laboratory", "EE 471C"))
					$("#primaryChoiceSelect3").append(new Option("I have no preference", "No preference", true, true))

					$("#primaryChoicePrompt").show()
					$("#primaryChoiceSelect1").show()
					$("#primaryChoiceSelect2").show()
					$("#primaryChoiceSelect3").show()
				}

				if (pCore==="IC" || pCore==="Nano" || pCore==="CompArch" || pCore==="Software" || pCore==="DataScience") {

					$("#primaryChoicePrompt").hide()
					$("#primaryChoiceSelect1").hide()
					$("#primaryChoiceSelect2").hide()
					$("#primaryChoiceSelect3").hide()
				}

				if (pCore==="Energy") {

					$("#primaryChoicePrompt").html("You have some options for your primary core requirements")
					$("#primaryChoiceSelect1").append(new Option("EE 368L: Power Systems Apparatus and Laboratory", "EE 368L"))
					$("#primaryChoiceSelect1").append(new Option("EE 369: Power Systems Engineering", "EE 369"))
					$("#primaryChoiceSelect1").append(new Option("I have no preference", "No preference", true, true))

					$("#primaryChoicePrompt").show()
					$("#primaryChoiceSelect1").show()
					$("#primaryChoiceSelect2").hide()
					$("#primaryChoiceSelect3").hide()
				}
				if (pCore==="Fields") {
					$("#primaryChoicePrompt").html("You have some options for your primary core requirements")
					$("#primaryChoiceSelect1").append(new Option("EE 438: Electronic Circuits I", "EE 438"))
					$("#primaryChoiceSelect1").append(new Option("EE 462L: Power Electronics Laboratory", "EE 462L"))
					$("#primaryChoiceSelect1").append(new Option("I have no preference", "No preference", true, true))

					$("#primaryChoiceSelect2").append(new Option("EE 363M: Microwave and Radio Frequency Engineering", "EE 363M"))
					$("#primaryChoiceSelect2").append(new Option("EE 325K: Antennas and Wireless Propagation", "EE 325K"))
					$("#primaryChoiceSelect2").append(new Option("I have no preference", "No preference", true, true))

					$("#primaryChoicePrompt").show()
					$("#primaryChoiceSelect1").show()
					$("#primaryChoiceSelect2").show()
					$("#primaryChoiceSelect3").hide()
				}

				$("#primaryCoreChoicesTable").show()
				$("#displayElectivesButton").show()
			})



			/*This should take in the technical core choices of the user,
			set coursesTable to visible, and populate coursesTable with the electives for the chosen cores */
			$("#displayElectivesButton").on('click', function() {

				removeOptions(document.getElementById("primaryElectives"));
				/*Get the tech cores choices and populated the CoursesTable with the proper courses */
				var pCore = $('#primaryCore').val();
				var sCore = $('#secondaryCore').val();
				if (pCore==="CommNets") {
					for (i in CommNetsCourses) {
						var select = $("#primaryElectives");
						course = CommNetsCourses[i]
						opt = new Option(course, course);
						select.append(opt);

					}
				} else if (pCore==="IC") {
					for (i in ICCourses) {
						var select = $("#primaryElectives");
						course = ICCourses[i]
						opt = new Option(course, course);
						select.append(opt);
					}
				} else 	if (pCore==="Energy") {
					for (i in EnergyCourses) {
						var select = $("#primaryElectives");
						course = EnergyCourses[i]
						opt = new Option(course, course);
						select.append(opt);
					}
				} else if (pCore==="Fields") {
					for (i in FieldsCourses) {
						var select = $("#primaryElectives");
						course = FieldsCourses[i]
						opt = new Option(course, course);
						select.append(opt);
					}
				} else if (pCore==="Nano") {
					for (i in NanoCourses) {
						var select = $("#primaryElectives");
						course = NanoCourses[i]
						opt = new Option(course, course);
						select.append(opt);
					}
				} else if (pCore==="CompArch") {
					for (i in CompArchCourses) {
						var select = $("#primaryElectives");
						course = CompArchCourses[i]
						opt = new Option(course, course);
						select.append(opt);
					}
				} else if (pCore==="Software") {
					for (i in SoftwareCourses) {
						var select = $("#primaryElectives");
						course = SoftwareCourses[i]
						opt = new Option(course, course);
						select.append(opt);
					}
				} else if (pCore==="DataScience") {
					for (i in CommNetsCourses) {
						var select = $("#primaryElectives");
						course = DataScienceCourses[i]
						opt = new Option(course, course);
						select.append(opt);
					}
				}

				$("#secondaryCoreRequirementsButton").show()
				/*show the coursesTable */
				$("#coursesTable").show();
			});

	});
	</script>
</body>
</html>
