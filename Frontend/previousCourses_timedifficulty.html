<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Bootstrap select -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="bootstrap-slider.css">
		<title>Previous Courses page</title>
	</head>
	<body>
		<div class="container">
			<div class="col-4">
				<h4>Department</h4>
				<select class="selectpicker" data-live-search="true" id="departmentPicker">
					<option data-tokens="M">Mathematics</option>
					<option data-tokens="EE" selected="selected">Electrical Engineering</option>
					<option data-tokens="PHY">Physics</option>
				</select>
				<button id="departmentCoursesButton">View department courses</button>
				<div id="test">
				<select id="coursePicker" multiple class="selectpicker"></select>
			</div>
			<button id="addCourse">Add Course</button>
			<h4 id="selection">Courses Selected: </h4>
			<div id="selectedCourses"></div>
			<button id="displayTimeDifficulty">Next</button>
			<div>
				Max Hours Per Semester
				<input id="hoursSlider" data-slider-id='ex1Slider' type="text" data-slider-min="3" data-slider-max="22" data-slider-step="1" data-slider-value="14"/>
				Difficulty Level
				<input id="difficultySlider" type="text"
				data-slider-ticks="[1, 2, 3, 4, 5]"
				data-slider-ticks-labels='["easy", "", "medium", "", "difficult"]'
				data-slider-min="1"
				data-slider-max="5"
				data-slider-step="1"
				data-slider-value="3"
				data-slider-tooltip="show" />
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<script src="bootstrap-slider.js"></script>
	<script type="text/javascript" src="previousCourses.js"></script>
</body>
</html>
