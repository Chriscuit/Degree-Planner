    <style>
    html,

<body>
    <nav class="navbar navbar-dark bg-dark navbar-static-top">
        <div class="container">
            <a href="#" class="navbar-brand">G4++</a>
        </div>
    </nav>
    <div class="container" style="height: 100%">
        <div class="row">
            <div class="col-lg" id="coursePicker">
                <div class="row" id="dept">
                    <h4 style="margin-right:10px;">Department</h4>
                    <select class="selectpicker" data-live-search="true" id="departmentPicker">
                        <option data-tokens="M">Mathematics</option>
                        <option data-tokens="EE" selected="selected">Electrical Engineering</option>
                        <option data-tokens="PHY">Physics</option>
                        <option data-tokens="government">Government</option>
                    </select>
                </div>
                <!--                 <input type="text" class="form-control" id="searchBox" name="searchBox" placeholder="Search for courses">
 -->
                <div class="input-group mb-3" id="searchForm">
                    <input type="text" class="form-control" id="searchBox" placeholder="Search for courses">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="clear">Clear</button>
                    </div>
                </div>
                <div id="searchTable" style="overflow: scroll; height:80vh;">
                </div>
                <!-- <div>
    Max Hours Per Semester
    <input id="hoursSlider" data-slider-id='ex1Slider' type="text" data-slider-min="3" data-slider-max="22" data-slider-step="1" data-slider-value="14" /> Difficulty Level
    <input id="difficultySlider" type="text" data-slider-ticks="[1, 2, 3, 4, 5]" data-slider-ticks-labels='["easy", "", "medium", "", "difficult"]' data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3" data-slider-tooltip="show" />
</div> -->
            </div>
            <div class="col-lg" id="courses">
                <h4 id="selection" style="margin-top: 10px;">Courses Selected </h4>
                <div id="selectedCourses" class="col-lg-3"></div>
                <button id="displayTimeDifficulty" class="btn btn-outline-secondary">Next</button>
            </div>
        </div>
    </div>
